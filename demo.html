<!doctype html>
<html5>
  <head>
    <title>Backyard Brains HTML5 Demo</title>
    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Buda:300">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body onload="BackyardBrains.ContinuousView.setup();">
    <h3 id="demo-title">Backyard Brains HTML5 Demo</h3>
    <canvas id="waveformCanvas" width="800"
            height="400">
    </canvas>
    <form name="sizeControl" id="sizeControl">

      <div>
        <label for="datapointsWidth">Number of samples in set</label>
        <input type="text" id="datapointsWidth" >
      </div>
      <div>
        <label for="datapointsHeight">Maximum sample value in window</label>
        <input type="text" id="datapointsHeight">
      </div>

      <input type="button" value="Draw a sine wave" onClick="">

  </body>
  <script type="text/javascript" src="byb.js"></script>
</html>
